<html>
    <head>
        <title></title>
        <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
        <link rel="stylesheet" href="styles/detailStyles.css">
    </head>
    <body>
        <div class="navbar">
            <a href="#title"><img class="nav-logo" src="../images/national-geographic-logo.png" alt="national geographic logo"></a>
            <a href="#about" class="nav-link" href="">About</a>
            <a href="#images" class="nav-link" href="">Images</a>
            <a href="#videos" class="nav-link" href="">Videos</a>
            <a href="#events" class="nav-link" href="">Events</a>
        </div>
        <div class="flex flex-justify-center">
            <div class="main-container">
                <h1 id="title" class="title-heading"></h1>
                <p id="sci-name" class="scientific-name"></p>
                <img id="title-image" class="title-image" src="" alt="placeholder image">
                <h2 id="about" class="about-label">About</h2>
                <div id="descriptions"></div>
                <h2 id="images">Images</h2>
                <img class="slideshow-image" src="" alt="Amglerfish" id="current-slide" ondblclick="changeSlide(1)">
                <div class="slideshow-button-container">
                    <button class="slideshow-button" onClick="changeSlide(-1)"><</button>
                    <p id = slide-counter>0/0</p>
                    <button class="slideshow-button" onClick="changeSlide(1)">></button>
                </div>
                <h2 id="videos">Videos</h2>
                <div id="video-container" class="video-container"></div>
                <div class="event-container">
                    <h2 id="events" class="no-margin">Events</h2>
                    <p class="today-date">Today's Date:</p>
                    <p id="date-display"></p>
                    <div id="past-events"></div>
                    <div id="upcoming-events"></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="links-container">
                <h4>Legal</h4>
                <a href="https://disneytermsofuse.com/english/">Terms of Use</a>
                <a href="https://privacy.thewaltdisneycompany.com/en/current-privacy-policy/">Privacy Policy</a>
            </div>
            <div class="links-container">
                <h4>Join Us</h4>
                <a href="https://www.nationalgeographic.com/subscribe/magazines?cmpid=int_org=ngp::int_mc=website::int_src=ngp::int_cmp=subs_ngm::int_add=navsubscribe_us">Subscribe</a>
                <a href="https://help.nationalgeographic.com/">Customer Service</a>
                <a href="https://www.nationalgeographic.com/pages/topic/careers">Work at Nat Geo</a>
            </div>
            <div class="links-container">
                <h4>Follow Us</h4>
                <a href="https://www.instagram.com/natgeo/">Instagram</a>
                <a href="https://www.facebook.com/natgeo">Facebook</a>
                <a href="https://www.youtube.com/@NatGeo">Youtube</a>
            </div>
        </div>
        <script src="js/detailScript.js"></script>
    </body>
</html>
