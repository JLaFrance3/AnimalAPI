<html>
    <head>
        <title>Create Animal</title>
        <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
        <link rel="stylesheet" href="styles/adminStyles.css">
    </head>
    <body>
        <div class="navbar">
            <a href="index.html"><img class="nav-logo" src="../images/national-geographic-logo.png" alt="national geographic logo"></a>
        </div>
        <h2>Create Animal</h2>
        <div id="create-animal-container" class="create-animal-container">
            <form onsubmit="submitForm(event)">
                <label for="name">Name:</label>
                <input type="text" id="name">
                <label for="sciname">Scientific Name:</label>
                <input type="text" id="sciname">
                <label for="description">Description:</label>
                <textarea id="description" rows="10" cols="40"></textarea>
                <label for="images">Images:</label>
                <textarea id="images" rows="10" cols="40"></textarea>
                <label for="video">Video:</label>
                <input type="text" id="video">
                <label for="events">Events:</label>
                <textarea id="events" rows="20" cols="40"></textarea>
                <button type="submit">Submit</button>
                <button type="button" onclick="loadSample()">Load Sample Data</button>
            </form>
            <p id="invalid-input-message" class="error-message"></p>
        </div>
        <div class="footer">
            <div class="links-container">
                <h4>Legal</h4>
                <a href="https://disneytermsofuse.com/english/">Terms of Use</a>
                <a href="https://privacy.thewaltdisneycompany.com/en/current-privacy-policy/">Privacy Policy</a>
            </div>
            <div class="links-container">
                <h4>Join Us</h4>
                <a href="https://www.nationalgeographic.com/subscribe/magazines?cmpid=int_org=ngp::int_mc=website::int_src=ngp::int_cmp=subs_ngm::int_add=navsubscribe_us">Subscribe</a>
                <a href="https://help.nationalgeographic.com/">Customer Service</a>
                <a href="https://www.nationalgeographic.com/pages/topic/careers">Work at Nat Geo</a>
            </div>
            <div class="links-container">
                <h4>Follow Us</h4>
                <a href="https://www.instagram.com/natgeo/">Instagram</a>
                <a href="https://www.facebook.com/natgeo">Facebook</a>
                <a href="https://www.youtube.com/@NatGeo">Youtube</a>
            </div>
        </div>
        <script src="js/createScript.js"></script>
    </body>
</html>
